services:
  # Backend Service
  - type: web
    name: dubmyyt-backend
    env: python
    buildCommand: |
      cd backend &&
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: cd backend && python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    plan: free

  # Frontend Service
  - type: static
    name: dubmyyt-frontend
    buildCommand: |
      cd frontend &&
      npm ci &&
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_SUPABASE_URL
        sync: false
      - key: REACT_APP_SUPABASE_ANON_KEY
        sync: false
      - key: REACT_APP_API_BASE_URL
        sync: false
      - key: GENERATE_SOURCEMAP
        value: false
      - key: CI
        value: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
